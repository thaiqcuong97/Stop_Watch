<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stop Watch</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <span>Stop Watch</span>
        </div>
        <div class="stopwatch">
          <div class="display">
            <span id="hours">00 </span> : 
            <span id="minutes">00 </span> :
            <span id="seconds">00 </span> :
            <span id="centiseconds">00</span>
          </div>
          <div class="controls" id="controlBtn">
            <button onclick="Start()" class="btn" id="start">
              Start
            </button>
            <button onclick="Stop()" class="btn" id="stop">Stop</button>
            <button onclick="Reset()" class="btn" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <!--import npm bafle-->
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
    <!--import file js-->
    <script src="/js/script.js"></script>
  </body>
</html>
